<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="home" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="fixtures" icon="icon ion-calendar" href="#/tab/fixtures">
    <ion-nav-view name="tab-fixtures"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="table" icon="icon ion-trophy" href="#/tab/standings">
    <ion-nav-view name="tab-standings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
