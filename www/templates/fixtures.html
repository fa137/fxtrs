<ion-view title="Fixtures">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="fixture in fixtures | orderBy:match_date" ng-class="{highlight: {{toHighlight}}}">
        <div class="row">
          <div class="col col-67">{{fixture.match_localteam_name}} <strong>vs</strong> {{fixture.match_visitorteam_name}}</div>
          <div class="col">{{fixture.match_formatted_date}}</div>
          <div class="col">{{fixture.match_time}}</div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
